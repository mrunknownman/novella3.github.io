<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tic-tac toe</h1>
        <p class="text-center">Play an old, but gold game with your friend by putting shapes by order</p>
        <div class="row d-flex justify-content-center">
            <div class="col-3 justify-content-center">
                <table>
                    <tr class="row1">
                        <td onclick="putElement(this)" data-cell="1" id="1-1" class="cell"></td>
                        <td onclick="putElement(this)" data-cell="2" id="1-2" class="cell"></td>
                        <td onclick="putElement(this)" data-cell="3" id="1-3" class="cell"></td>
                    </tr>
                    <tr class="row2">
                        <td onclick="putElement(this)" data-cell="4" id="2-1" class="cell"></td>
                        <td onclick="putElement(this)" data-cell="5" id="2-2" class="cell"></td>
                        <td onclick="putElement(this)" data-cell="6" id="2-3" class="cell"></td>
                    </tr>
                    <tr class="row3">
                        <td onclick="putElement(this)" data-cell="7" id="3-1" class="cell"></td>
                        <td onclick="putElement(this)" data-cell="8" id="3-2" class="cell"></td>
                        <td onclick="putElement(this)" data-cell="9" id="3-3" class="cell"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-center">
                <a href="javascript:location.reload(true)"><button class="btn btn-primary" style="margin-top: 10px; background: #00FF9C;">Play again</button></a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d977e945be.js" crossorigin="anonymous"></script>
    <script src="./js/game.js"></script>
</body>
</html>
